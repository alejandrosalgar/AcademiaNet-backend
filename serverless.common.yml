frameworkVersion: "3"
service: pocbackendarch
provider:
  name: aws
  runtime: python3.9
  memorySize: 1024
  timeout: 30

package:
  individually: true
  patterns:
    - "!./utils/**"
    - "!./controllers/**"
    - "!./documentation/**"
    - "!./unit/**"
    - "!./**.(json|env|md|txt|yml)"
    - "./models/**"
    - "./services/**"
    - "./repositories/**"

custom:
  prune:
    number: 2
documentation:
  info:
    version: "0.0.1"
    title: "Api Work Relay"
    description: "This is the API for the Work Relay Analytics"
